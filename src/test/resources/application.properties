spring.application.name=demo-traveloka-automation
#set active profile
spring.profiles.active=production
driver.web.browser=chrome
#chrome capabilities and arguments
driver.web.props.arguments.incognito=--incognito
driver.web.props.arguments.startMaximized=--start-maximized
driver.web.props.arguments.disableNotification=--disable-notifications
driver.web.props.arguments.disablePopupBlocking=--disable-popup-blocking


